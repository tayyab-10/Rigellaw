    <div class="law-form" style="font-family: Arial, sans-serif; margin: 20px; padding-top: 3%; transition: padding-top 0.3s;">
        <h3 style="text-align: left; color: #002147;padding: 1%;">Online Law Form Submission</h3>
    
        <form style="max-width: 800px; margin: 0 auto; padding: 20px; border: 2px solid #ccc; background-color: #f9f9f9; display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <!-- First Name -->
            <div style="grid-column: span 2;">
                <label for="full_name" style="display: block; margin-bottom: 3px;">First Name</label>
                <input type="text" id="full_name" name="full_name" placeholder="First Name" style="width: 100%; padding: 8px; margin-bottom: 5px; border: 1px solid #ccc;">
            </div>
    
            <!-- Last Name -->
            <div style="grid-column: span 2;">
                <label for="last_name" style="display: block; margin-bottom: 3px;">Last Name</label>
                <input type="text" id="last_name" name="last_name" placeholder="Last Name" style="width: 100%; padding: 8px; margin-bottom: 5px; border: 1px solid #ccc;">
            </div>
    
            <!-- Phone Number -->
            <div>
                <label for="phone" style="display: block; margin-bottom: 3px;">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="(000) 000-0000" style="width: 100%; padding: 8px; margin-bottom: 5px; border: 1px solid #ccc;">
            </div>
    
            <!-- Email -->
            <div>
                <label for="email" style="display: block; margin-bottom: 3px;">Email</label>
                <input type="email" id="email" name="email" placeholder="example@example.com" style="width: 100%; padding: 8px; margin-bottom: 5px; border: 1px solid #ccc;">
            </div>
    
            <!-- Street Address -->
            <div style="grid-column: span 2;">
                <label for="address" style="display: block; margin-bottom: 3px;">Street Address</label>
                <input type="text" id="address" name="address" placeholder="Street Address" style="width: 100%; padding: 8px; margin-bottom: 5px; border: 1px solid #ccc;">
            </div>
    
            <!-- Address Line 2 -->
            <div>
                <input type="text" id="postalcode" name="postalcode" placeholder="Postal Code" style="width: 100%; padding: 8px; margin-bottom: 5px; border: 1px solid #ccc;">
            </div>
    
            <!-- City -->
            <div>
                <input type="text" id="city" name="city" placeholder="City" style="width: 100%; padding: 8px; margin-bottom: 5px; border: 1px solid #ccc;">
            </div>
    
            <!-- State -->
            <div>
                <input type="text" id="state" name="state" placeholder="State / Province" style="width: 100%; padding: 8px; margin-bottom: 5px; border: 1px solid #ccc;">
            </div>
    
    
            <!-- Checkboxes -->
            <div style="grid-column: span 2;">
                <p style="margin-bottom: 10px;">I hereby declare to the best of my knowledge that:</p>
                <div style="margin-bottom: 10px;">
                    <input type="checkbox" id="conflict1" name="conflict1">
                    <label for="conflict1"> No action by any present interest (myself or another person) in the selection of contractors has influenced my participation in the program.</label><br><br>
                    <input type="checkbox" id="conflict2" name="conflict2">
                    <label for="conflict2"> I have not participated in any form of conflict of interest as it pertains to vendor selection or applicant criteria.</label><br><br>
                    <input type="checkbox" id="conflict3" name="conflict3">
                    <label for="conflict3"> Any personal business or partnership I have may be in conflict of interest with the applicant for this program.</label><br><br>
                </div>
            </div>
    
            <!-- Other Statements -->
            <div style="grid-column: span 2;">
                <label for="other_statements" style="display: block; margin-bottom: 3px;">Other Statements</label>
                <textarea id="other_statements" name="other_statements" rows="4" style="width: 100%; padding: 8px; border: 1px solid #ccc; margin-bottom: 10px;"></textarea>
            </div>
    
            <!-- Date Signed -->
            <div style="grid-column: span 2;">
                <label for="date_signed" style="display: block; margin-bottom: 3px;">Date Signed</label>
                <input type="date" id="date_signed" name="date_signed" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc;">
            </div>
    
            <!-- Submit Button -->
            <div style="grid-column: span 2;">
                <button type="submit" style="width: 100%; padding: 10px; background-color: #002147; color: #fff; border: none; cursor: pointer;">Submit</button>
            </div>
        </form>

    <script type="text/javascript">
        //stickey header
        jQuery(function () {

            $(window).scroll(function () {
                var windscroll = $(window).scrollTop();
                if (windscroll >= 100) {
                    $('#warp .section').each(function (i) {
                        if ($(this).position().top <= windscroll + 150) {
                            $('.navbar-nav li.active').removeClass('active');
                            $('.navbar-nav li').eq(i).addClass('active');
                        }
                    });

                } else {

                    $('.navbar-nav').removeClass('');
                    $('.navbar-nav li.active').removeClass('active');
                    $('.navbar-nav li:first').addClass('active');
                }

            }).scroll();

            jQuery(window).scroll(function () {
                var scroll = jQuery(window).scrollTop();
                if (scroll >= 40) {
                    jQuery(".subMenu").addClass("smallheader");
                }
                else {
                    jQuery(".subMenu").removeClass("smallheader");
                }
            });
        });
        $(document).ready(function () {
            $('#nav').localScroll(800);


            //.parallax(xPosition, speedFactor, outerHeight) options:
            //xPosition - Horizontal position of the element
            //inertia - speed to move relative to vertical scroll. Example: 0.1 is one tenth the speed of scrolling, 2 is twice the speed of scrolling
            //outerHeight (true/false) - Whether or not jQuery should use it's outerHeight option to determine when a section is in the viewport
            $('#banner2').parallax("50%", 0.3);
            $('#intro').parallax("50%", 0.3);
            $('#second').parallax("65%", 0.3);
            $('.bg').parallax("50%", 0.4);
            $('#third').parallax("60%", 0.0);
        });
    </script>

        jQuery(document).ready(function () {
            jQuery('ul.da-thumbs > li').hoverdir();
            //smooth scroll to href value
            $(".scroll").click(function (event) {
                event.preventDefault();
                //calculate destination place
                var dest = 0;
                if ($(this.hash).offset().top > $(document).height() - $(window).height()) {
                    dest = $(document).height() - $(window).height();
                } else {
                    dest = $(this.hash).offset().top;
                }
                //go to destination
                $('html,body').animate({ scrollTop: dest }, 1000, 'swing');
            });
        });

    </script>
